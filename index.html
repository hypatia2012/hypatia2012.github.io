        <h1>
<a id="1处理符号链接" class="anchor" href="#1%E5%A4%84%E7%90%86%E7%AC%A6%E5%8F%B7%E9%93%BE%E6%8E%A5" aria-hidden="true"><span class="octicon octicon-link"></span></a>1：处理符号链接</h1>

<p>当有源代码的时候，创建符号链接是非常方便的调试方法（release版本）
符号链接可以非常好的使用</p>

<h2>
<a id="如何创建一个符号链接" class="anchor" href="#%E5%A6%82%E4%BD%95%E5%88%9B%E5%BB%BA%E4%B8%80%E4%B8%AA%E7%AC%A6%E5%8F%B7%E9%93%BE%E6%8E%A5" aria-hidden="true"><span class="octicon octicon-link"></span></a>如何创建一个符号链接</h2>

<p>假如文件名称test.cpp
在vc command 端口输入如下命令
cl.exe /Zi test.cpp</p>

<h2>
<a id="如何删除一个符号链接" class="anchor" href="#%E5%A6%82%E4%BD%95%E5%88%A0%E9%99%A4%E4%B8%80%E4%B8%AA%E7%AC%A6%E5%8F%B7%E9%93%BE%E6%8E%A5" aria-hidden="true"><span class="octicon octicon-link"></span></a>如何删除一个符号链接</h2>

<p>del /f *.pdb</p>
